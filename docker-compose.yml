      - "8000:8000"
    volumes:
      - ./laravel_consumer:/app
    command: tail -f /dev/null  # Laat de container gewoon oneindig draaien. Goed voor development omgeving.
    depends_on:
      - consume_api_db
    environment:
      - DB_HOST=consume_api_db
      - DB_PORT=3306
      - DB_DATABASE=consumeApi
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravelPwd
