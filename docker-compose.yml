    restart: unless-stopped
    environment:
      - MARIADB_DATABASE=consumeApi
      - MARIADB_USER=laravel
      - MARIADB_PASSWORD=laravelPwd
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - ./laravel_consumer/db_data:/var/lib/mysql:Z
    networks:
      - mynetwork  

  adminer:
    image: adminer:4.8.1-standalone
    restart: unless-stopped
    ports:
      - "9092:8080"
    networks:
      - mynetwork  

networks:
  mynetwork: 
    driver: bridge
